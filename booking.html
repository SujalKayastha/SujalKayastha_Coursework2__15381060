<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking - Tarantino Theaters</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logos/Tarantino%20Theaters%20Logo.png" alt="Tarantino Theaters Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Movies</a>
            <a href="#">Schedules</a>
            <a href="login.html" class="sign-in">Sign In</a>
        </nav>
    </header>

    <!-- BOOKING CONFIRMATION SECTION -->
    <section class="booking-container">
        <h2>üéüÔ∏è Confirm Your Booking</h2>
        <div class="booking-details">
            <p><strong>Movie:</strong> <span id="selected-movie"></span></p>
            <p><strong>Cinema:</strong> <span id="selected-cinema"></span></p>
            <p><strong>Date:</strong> <span id="selected-date"></span></p>
            <p><strong>Time:</strong> <span id="selected-time"></span></p>
            <p><strong>Seats:</strong> <span id="selected-seats"></span></p>
        </div>

        <!-- Proceed to Payment -->
        <button id="proceed-to-payment">Proceed to Payment</button>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Tarantino Theaters. All Rights Reserved.</p>
    </footer>

    <script>
        // ‚úÖ Load Booking Details from URL
        function getQueryParam(param) {
            return new URLSearchParams(window.location.search).get(param) || "Not Selected";
        }

        // ‚úÖ Populate Booking Details
        document.getElementById("selected-movie").textContent = getQueryParam("movie");
        document.getElementById("selected-cinema").textContent = getQueryParam("cinema");
        document.getElementById("selected-date").textContent = getQueryParam("date");
        document.getElementById("selected-time").textContent = getQueryParam("time");
        document.getElementById("selected-seats").textContent = getQueryParam("seats");

        // ‚úÖ Proceed to Payment Button (Always Enabled)
        document.getElementById("proceed-to-payment").addEventListener("click", function () {
            alert("Proceeding to Payment...");
            window.location.href = "payment.html";
        });
    </script>

</body>
</html>
