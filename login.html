<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tarantino Theaters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logos/Tarantino Theaters Logo.png" alt="Tarantino Theaters Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="schedules.html">Schedules</a>
            <a href="login.html" class="active sign-in">Sign In</a>
        </nav>
    </header>

    <!-- AUTHENTICATION FORM -->
    <section class="auth-container">
        <div class="form-box">
            <h2>Welcome Back</h2>
            <p class="subtext">Login to access your account</p>
            
            <!-- LOGIN FORM (Now sends data to PHP) -->
            <form action="login.php" method="POST">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-login">Login</button>
            </form>

            <p class="switch-form">Don't have an account? <a href="#" id="show-register">Sign Up</a></p>
        </div>

        <!-- REGISTRATION FORM -->
        <div class="form-box hidden" id="register-form">
            <h2>Create Account</h2>
            <p class="subtext">Join Tarantino Theaters today</p>
            
            <form action="register.php" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="reg-email" name="email" placeholder="Email" required>
                <input type="password" id="reg-password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-signup">Sign Up</button>
            </form>

            <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Tarantino Theaters. All Rights Reserved.</p>
    </footer>

    <!-- SCRIPT TO TOGGLE LOGIN/SIGNUP -->
    <script>
        document.getElementById("show-register").addEventListener("click", function(event) {
            event.preventDefault();
            document.querySelector(".form-box").classList.add("hidden");
            document.getElementById("register-form").classList.remove("hidden");
        });

        document.getElementById("show-login").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("register-form").classList.add("hidden");
            document.querySelector(".form-box").classList.remove("hidden");
        });
    </script>

</body>
</html>
